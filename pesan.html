<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
    <title>Pesan Tiket</title>
</head>
<body class="pesan">
    <nav class="pesan">
        <div class="navbar">
            <div class="logo">
                <a href="./index.html#"><img src="assets/img/Logo.png" alt="Logo"></a>
            </div>
            <div class="burger" id="burger">
                <span><i class="fa-solid fa-compass"></i></span>
            </div>
            <div class="menu">
                <ul class="menu-list" id="menu-list">
                    <li><a href="./index.html#desc">Deskripsi</a></li>
                    <li><a href="./index.html#harga">Harga</a></li>
                    <li><a href="./index.html#ide">Ide</a></li>
                </ul>
            </div>
            <button class="lokasi"><a href="https://maps.app.goo.gl/tKNZhH9gHWRWNc6E7">Lokasi</a></button>
        </div>
    </nav>

    <div class="form">
        <h2 class="animate-on-scroll">Pesan Tiket</h2>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email anda" required>

            <label for="tanggal">Tanggal Pemesanan:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="jumlah">Jumlah Tiket:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
